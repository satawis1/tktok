    <script>
        class CodeGenerator {
            constructor() {
                this.codeElement = document.getElementById('codeDisplay');
                this.characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
                this.updateCodeDisplay();
                setInterval(() => this.updateCodeDisplay(), 10000);
            }

            generateRandomCode(length) {
                let code = '';
                for (let i = 0; i < length; i++) {
                    const randomIndex = Math.floor(Math.random() * this.characters.length);
                    code += this.characters.charAt(randomIndex);
                }
                return code;
            }

            updateCodeDisplay() {
                const newCode = this.generateRandomCode(18);

                // Display the last 8 characters with a blur effect
                const blurredCode = newCode.slice(-12);
                this.codeElement.innerHTML = newCode.replace(blurredCode, `<span class="blurred">${blurredCode}</span>`);

                // Apply the translation and opacity animation
                this.codeElement.style.opacity = '0';
                this.codeElement.style.transform = 'translateY(-20px)'; // Adjust the translation distance as needed
                setTimeout(() => {
                    this.codeElement.style.opacity = '1';
                    this.codeElement.style.transform = 'translateY(0)';
                }, 0);
            }
        }

        // Create an instance of CodeGenerator
        const codeGenerator = new CodeGenerator();

        // Disable text selection to prevent copying
        document.addEventListener('DOMContentLoaded', () => {
            document.body.style.webkitUserSelect = 'none';
            document.body.style.userSelect = 'none';
        });
    </script>
